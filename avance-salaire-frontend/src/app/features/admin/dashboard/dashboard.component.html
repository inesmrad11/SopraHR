<div class="admin-dashboard">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <span>Welcome, {{ currentUser?.firstName || currentUser?.email }}</span>
        <button (click)="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>
  
  <main class="dashboard-content">
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h3>User Management</h3>
        <p>Manage system users and permissions</p>
        <button class="card-btn">Manage Users</button>
      </div>
      
      <div class="dashboard-card">
        <h3>Salary Advance Requests</h3>
        <p>Review and approve salary advance requests</p>
        <button class="card-btn">View Requests</button>
      </div>
      
      <div class="dashboard-card">
        <h3>Analytics</h3>
        <p>View system analytics and reports</p>
        <button class="card-btn">View Analytics</button>
      </div>
      
      <div class="dashboard-card">
        <h3>System Settings</h3>
        <p>Configure system parameters</p>
        <button class="card-btn">Settings</button>
      </div>
    </div>
  </main>
</div>
