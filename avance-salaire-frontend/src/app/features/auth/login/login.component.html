<!-- Animated Background -->
    <div class="animated-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-wrapper">
            <!-- Section Formulaire -->
            <div class="login-form-section">
                <div class="login-header">
                    <div class="logo">
                        <img src="assets/images/logos/logo-black.png" alt="Sopra HR Logo" class="logo-img" style="height: 48px; width: auto; display: block; margin: 0 auto 1.5rem auto;" />
                    </div>
                    <h1 class="welcome-title">Bienvenue</h1>
                    <p class="welcome-subtitle">Connectez-vous à votre espace Sopra HR Software</p>
                </div>

      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email professionnel</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="votre.email@entreprise.com"
                            required
            [(ngModel)]="loginData.email"
            #email="ngModel"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Mot de passe</label>
                        <div class="password-wrapper">
                            <input 
              [type]="showPassword ? 'text' : 'password'"
                                id="password" 
                                name="password" 
                                class="form-input"
                                placeholder="••••••••"
                                required
              [(ngModel)]="loginData.password"
              #password="ngModel"
            >
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
              <ng-container *ngIf="showPassword; else showIcon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </ng-container>
              <ng-template #showIcon>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
              </ng-template>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" [(ngModel)]="rememberMe">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
          <a href="#" class="forgot-password" (click)="onForgotPassword($event)">Mot de passe oublié ?</a>
                    </div>

        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion...</span>
                    </button>

                    <div class="signup-link">
          Vous n'avez pas de compte ? <a href="#" (click)="onCreateAccount($event)">Créer un compte</a>
                    </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
                </form>
            </div>

            <!-- Section Visuelle -->
            <div class="visual-section">
                <div class="geometric-shapes">
                    <div class="shape"></div>
                    <div class="shape"></div>
                    <div class="shape"></div>
                </div>
                <div class="visual-content">
                    <h2 class="visual-title">Transformez votre RH</h2>
                    <p class="visual-subtitle">Plus de 50 ans d'expertise au service de votre organisation</p>
                    <div class="feature-list">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </div>
                            <span>Sécurité renforcée</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </div>
                            <span>Solutions cloud</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </div>
                            <span>Support 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
