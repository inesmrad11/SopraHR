<div class="auth-login-bg-video-wrapper" #videoWrapper>
  <video autoplay loop muted playsinline class="auth-login-bg-video">
    <source src="assets/2023_SB_MegaBann.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="auth-login-logo">
  <img src="assets/images/logos/logo-white.png" alt="Sopra HR Logo" />
</div>

<div class="auth-login-content" #loginContent>
  <div class="auth-main auth-bg-image">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Connexion</b></h3>
            </div>
            <p class="mb-3 text-muted">Bienvenue ! Connectez-vous à votre espace Sopra HR Software.</p>
            
            <form (ngSubmit)="onSubmit()" autocomplete="off">
              <div class="form-group mb-3">
                <label class="form-label" for="email">Adresse e-mail professionnelle</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="votre.email@entreprise.com" 
                  [(ngModel)]="loginData.email" 
                  name="email" 
                  required 
                  (focus)="onInputFocus($event)"
                  (blur)="onInputBlur($event)"
                />
              </div>
              
              <div class="form-group mb-3">
                <label class="form-label" for="password">Mot de passe</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="••••••••" 
                  [(ngModel)]="loginData.password" 
                  name="password" 
                  required 
                  (focus)="onInputFocus($event)"
                  (blur)="onInputBlur($event)"
                />
              </div>
              
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
                  <label class="form-check-label text-muted" for="customCheckc1">Se souvenir de moi</label>
                </div>
              </div>
              
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              
              <div class="d-grid mt-4">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="isLoading"
                  [class.loading]="isLoading"
                >
                  <span *ngIf="!isLoading">Se connecter</span>
                  <span *ngIf="isLoading">Connexion...</span>
                </button>
              </div>
            </form>
            
            <div class="mt-3 text-center text-muted" style="font-size: 0.95em;">
              En cas de problème de connexion, contactez votre administrateur ou le support Sopra HR.
            </div>
          </div>
        </div>
        
        <div class="auth-footer">
          <div class="row">
            <div class="col my-1">
              <p class="m-0">
                &copy; 2025 Sopra HR Software. Tous droits réservés.
              </p>
            </div>
            <div class="col-auto my-1">
              <ul class="list-inline footer-link mb-0">
                <li class="list-inline-item"><a href="#" target="_blank">Accueil</a></li>
                <li class="list-inline-item"><a href="#" target="_blank">Politique de confidentialité</a></li>
                <li class="list-inline-item"><a href="#" target="_blank">Contactez-nous</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay de succès avec logo Sopra -->
<div class="success-overlay" [class.show]="showSuccessOverlay" *ngIf="showSuccessOverlay">
  <div class="success-logo-container">
    <img src="assets/images/logos/logo.png" alt="Sopra HR Logo" class="success-logo" />
  </div>
</div>
