<header class="header" [class.fixed]="isFixed">
    <div class="container">
      <nav class="navbar">
        <!-- Logo -->
        <div class="navbar-brand">
          <a href="/" class="logo-link">
            <div class="header-logo">
              <img src="/assets/images/logos/logo-black.png" alt="Sopra HR Software Logo" class="header-logo-img">
            </div>
          </a>
        </div>
  
        <!-- Menu principal (desktop) -->
        <div class="navbar-menu" [class.active]="menuOpen">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Vision</a>
            </li>
            <li class="nav-item dropdown" (mouseenter)="openDropdown('solutions')" (mouseleave)="closeDropdown()">
              <a href="#" class="nav-link dropdown-toggle">Solutions</a>
              <div class="dropdown-menu" [class.show]="activeDropdown === 'solutions'">
                <a href="#" class="dropdown-item">SIRH Core</a>
                <a href="#" class="dropdown-item">Talent Management</a>
                <a href="#" class="dropdown-item">Analytics</a>
              </div>
            </li>
            <li class="nav-item dropdown" (mouseenter)="openDropdown('services')" (mouseleave)="closeDropdown()">
              <a href="#" class="nav-link dropdown-toggle">Services</a>
              <div class="dropdown-menu" [class.show]="activeDropdown === 'services'">
                <a href="#" class="dropdown-item">Conseil</a>
                <a href="#" class="dropdown-item">Intégration</a>
                <a href="#" class="dropdown-item">Support</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Ressources</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Nous connaître</a>
            </li>
          </ul>
        </div>
  
        <!-- Actions utilisateur -->
        <div class="navbar-actions">
          <div class="user-menu-container" (mouseenter)="showUserText = true" (mouseleave)="showUserText = false">
            <div class="user-avatar" style="cursor:pointer" (click)="goToLogin()">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M20 21C20 17.134 16.4183 14 12 14C7.58172 14 4 17.134 4 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
              </svg>
              <span class="user-text" [class.visible]="showUserText">MySopraHR</span>
            </div>
          </div>
          
          <a href="https://www.soprahr.com/nous-connaitre/contact" class="contact-btn">
            Contact
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
  
          <div class="language-selector">
            <span class="language-text">FR</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
  
          <!-- Menu burger mobile -->
          <button class="mobile-menu-toggle" (click)="toggleMenu()">
            <span [class.active]="menuOpen"></span>
            <span [class.active]="menuOpen"></span>
            <span [class.active]="menuOpen"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>
