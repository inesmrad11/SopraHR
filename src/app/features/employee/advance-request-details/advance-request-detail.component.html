<div>
  <h2>Détail de la demande</h2>
  <p><strong>Montant :</strong> {{ request.amount | currency:'EUR' }}</p>
  <p><strong>Date de soumission :</strong> {{ request.submitted }}</p>
  <p><strong>Date nécessaire :</strong> {{ request.needed }}</p>
  <p><strong>Raison :</strong> {{ request.reason }}</p>
  <p><strong>Statut :</strong> <app-status-badge [status]="request.status"></app-status-badge></p>
  <h3>Historique</h3>
  <ul>
    <li *ngFor="let h of request.history">
      {{ h.date }} - <app-status-badge [status]="h.status"></app-status-badge> - {{ h.comment }}
    </li>
  </ul>
</div>
